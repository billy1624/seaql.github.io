name: Deploy

on:
  push:
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/**'
    branches:
      - master
      - ci-speedup

concurrency:
  group: seaql.github.io
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: actions/cache@v3
        with:
          key: ${{ github.repository }}-${{ github.ref_name }}
          path: |
            ~/.npm
            SeaORM/node_modules
            SeaORM/.docusaurus
            SeaORM/build
            Blog/node_modules
            Blog/.docusaurus
            Blog/build
            Seaography/node_modules
            Seaography/.docusaurus
            Seaography/build
            SeaStreamer/node_modules
            SeaStreamer/.docusaurus
            SeaStreamer/build

      - if: ${{ contains(steps.git-log.outputs.message, '[SeaORM]') }}
        run: sh build-site.sh SeaORM SeaORM

      - if: ${{ contains(steps.git-log.outputs.message, '[blog]') }}
        run: sh build-site.sh Blog blog

      - if: ${{ contains(steps.git-log.outputs.message, '[Seaography]') }}
        run: sh build-site.sh Seaography Seaography

      - if: ${{ contains(steps.git-log.outputs.message, '[SeaStreamer]') }}
        run: sh build-site.sh SeaStreamer SeaStreamer

      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
          clean: false
          clean-exclude: preview
